<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Homepage</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>
    <div class="maindiv">
        <div class="1">
            <div id="pink" class="box" type="button">1</div>
            <div id="green" class="box" type="button">2</div>
        </div>
        <div class="2">
            <div id="yellow" class="box" type="button">3</div>
            <div id="purple" class="box" type="button">4</div>
        </div>
    </div>
</body>
