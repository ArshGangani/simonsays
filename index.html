<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start</h2>
    <div class="maindiv">

        </div>
    </div>
    <h2 class="score"></h2>
    <script src="app.js"></script>
